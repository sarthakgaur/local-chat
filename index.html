<!DOCTYPE html>
<html>

<head>
  <title>Local Chat</title>
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding-bottom: 3em;
    }

    #form {
      display: flex;
      width: 100%;
      height: 3em;
      position: fixed;
      bottom: 0;
    }

    #input {
      flex-grow: 1;
    }

    #messages {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #messages > li {
      padding: 0.5rem 1rem;
    }

    #messages > li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var username = localStorage.getItem('username') || window.prompt("Username:");

    if (username) {
      localStorage.setItem('username', username);

      socket.emit('userConnected', username);

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit('chatMessage', input.value);
          input.value = '';
        }
      });

      socket.on('userConnected', (newUser) => {
        let item = document.createElement('li');
        item.textContent = `${newUser} has joined the chat.`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on('userDisconnected', (oldUser) => {
        let item = document.createElement('li');
        item.textContent = `${oldUser} has left the chat.`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on('chatMessage', (message) => {
        let item = document.createElement('li');
        let time = new Date(message.time).toLocaleTimeString();
        item.textContent = `${time} ${message.username}: ${message.body}`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    }
  </script>
</body>

</html>
